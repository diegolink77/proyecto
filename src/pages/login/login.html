<ion-header>

  <ion-navbar>
    <ion-title text-center>Sistema de Gestion de Horas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <img  src="assets/imgs/gestiondehoras.jpg" class="center"/>
<ion-list>
    <form>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input
          [(ngModel)]="user.email"
          name="email"
          type="text"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
        >
        </ion-input>
      </ion-item>
      <div padding>
        <button
            ion-button 
            (click)="login()"
            type="submit"
            color="primary"
            block
        >
          Login
        </button>

        <button
          ion-button 
          (click)="signin()"
          type="submit"
          color="secondary"
          block
        >
          Nuevo Usuario
        </button>
      </div>
    </form>
  </ion-list>
</ion-content>
