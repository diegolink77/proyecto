<ion-header>

  <ion-navbar color="a" background-color="primary">
    <ion-title>Registro de Nuevo Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
        <form>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input
              [(ngModel)]="user.email"
              name="email"
              type="text"
              autocapitalize="off"
              required
            >
            </ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Contrase√±a</ion-label>
            <ion-input
              [(ngModel)]="user.password"
              name="password"
              type="password"
              required
            >
            </ion-input>
          </ion-item>
          
          
          <ion-item>
              <ion-label>Nombre de la unidad</ion-label>
              <ion-select [(ngModel)]="unidad" multiple="false" name="unidad">  
                <ion-option>Unidad 1</ion-option>
                <ion-option>Unidad 2</ion-option>
                <ion-option>Unidad 3</ion-option>    
              </ion-select>
        
            </ion-item>
        
          <div padding>
            <h3>Crear nuevo usuario</h3>
            <button
              icon-only class="center"
              (click)="register()"
              type="submit"
            >
            <img width="100" height="100" src="assets/imgs/nuevousuario.jpg"/>
            </button>
          </div>
        </form>
      </ion-list>


</ion-content>
